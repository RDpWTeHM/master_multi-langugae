{# templates/base.html #}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}Rapid Prototypes{% endblock title %}</title>
	<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'site.css' %}">
	
	<script src="{% static "js/jquery-3.3.1.main.js" %}"></script>
	<script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
</head>
<body id="{% block body-id %}body{% endblock body-id %}">

<nav class="navbar navbar-expand-sm navbar-light bg-light">
	<a class="navbar-brand" href="/">Rapid Prototypes</a>
	<button class="navbar-toggler" type="button"
			data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
			{# TODO: active change function #}
			<li class="nav-item active">
				<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Contact</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{% url 'login' %}">Login</a>
			</li>
			<li class="nav-item">
				<a class="nav-link disabled" href="#">Disabled</a>
			</li>
		</ul>
	</div>
</nav>

	{% block content %}{% endblock content %}

</body>
</html>
